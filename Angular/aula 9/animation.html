	<head>

		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular-animate.js"></script>
		<meta charset="utf-8">
		<title>animações com angular</title>
		<style type="text/css">
			/*div{

			/*TAREFA 1  É FAZER NEGOCIO DESCER QUANDO CLICA feita*/
			/* TAREFA 2 É USAR NG-ROUTE CHAMAR OUTRAS PAGINAS AULA 8 DO FULLSTACK DE ANGULAR*/

			@keyframes change {
				from{
					height: 100px;
				}to {
					height:0;
				}
			}
			@keyframes SUBIR {
				from{
					height: 0px;
				}to {
					height:100PX;
				}
			}
			div{
				animation: 0.5s SUBIR;
				height: 100px;
				background-color: lightblue;
			}

			div.ng-hide{
				animation: 0.5s change;
			}


		</style>
	</head>
	<body>
		<input type="checkbox" ng-model="check">
		<div ng-hide="check"></div>
		<script type="text/javascript">
			var app = angular.module('app',['ngAnimate'])
		</script>

	</body>
</html>
