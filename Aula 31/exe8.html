<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="assets/libs/bootstrap-4.0.0/dist/css/bootstrap.min.css">
</head>
<body> 
<!-- 8) Crie um botão que irá realizar a chamada de um modal -->
	<div class="row">
		<!-- Botão para acionar modal -->
		<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalExemplo">
		  Abrir modal de demonstração
		</button>

		<!-- Modal -->
		<div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="exampleModalLabel">Título do modal</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		        ...
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
		        <button type="button" class="btn btn-primary">Salvar mudanças</button>
		      </div>
		    </div>
		  </div>
		</div>
	</div>

	<script type="text/javascript" src="assets/libs/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="assets/libs/popper.min.js"></script>
	<script type="text/javascript" src="assets/libs/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
