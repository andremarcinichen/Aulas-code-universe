<!DOCTYPE html>
<html>
<!-- 6) Crie uma função chamada "multiplicacao" e execute a multiplicação de 5 x 5 mostrando dentro do elemento <p> -->
<head>
	<meta charset="utf-8">
</head>
<body>

<p id="demo">O resultado será mostrado aqui.</p>

<script>
function mult(a, b) {
    return a*b;
}
document.getElementById("demo").innerHTML =mult(5,5);
</script>

</body>
</html>
