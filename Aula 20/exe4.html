<!DOCTYPE html>
<html>
<!-- 4) Use a função para mostrar, "Olá João" -->
<head>
<meta charset="utf-8">
</head>
<body>

<p id="demo">O resultado será mostrado aqui.</p>

<script>
function minhaFuncao(nome) {
    return "Olá " + nome;
}
document.getElementById("demo").innerHTML = minhaFuncao("João");
</script>

</body>
</html>
