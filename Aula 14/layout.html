<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Aula 14</title>
		<meta charset="utf-8">

		<style>
			header{
				height:100px;
			}
			body {
				margin: 0;
				text-align: center;
			}
			nav{
				height:100px;
			}
			aside{
				height: 300px;
				width: 20%;
				position: absolute;
			}
			section, article{
				height:150px;
				margin-left:20%;
			}
			body * {
				box-sizing: border-box;
				border:1px solid;
			}
			footer{
				height:100px;
			}
		</style>
		
	</head>

	<body>

		<header>header</header>
		<nav>nav</nav>
		<main>
			<aside>aside</aside>			
			<section>section</section>
			<article>article</article>
		</main>
		<footer>footer</footer>

	</body>
</html>
