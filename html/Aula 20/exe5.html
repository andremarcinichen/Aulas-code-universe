<!DOCTYPE html>
<html>
<!-- 5) Execute a soma de 2 + 5 na função "soma" e mostre dentro da tag <p> -->
<head>
	<meta charset="utf-8">
</head>
<body>

<p id="demo" >O resultado será mostrado aqui.</p>

<script>
function soma(a, b) {
    return a + b;
}
document.getElementById("demo").innerHTML =soma(2,5);

</script>

</body>
</html>
