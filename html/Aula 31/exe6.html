<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bootstrap</title>
	<link rel="stylesheet" type="text/css" href="assets/libs/bootstrap-4.0.0/dist/css/bootstrap.min.css">
</head>
<body>
	<!-- 6) Crie um banner rotativo com 3 imagens usando o bootstrap -->
	<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 60%">
	  <ol class="carousel-indicators">
	    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
	    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
	  </ol>
	  <div class="carousel-inner">
	    <div class="carousel-item active">
	      <img class="d-block w-100" src="assets/img/944.jpg" alt="Primeiro Slide">
	    </div>
	    <div class="carousel-item">
	      <img class="d-block w-100" src="assets/img/943.jpg" alt="Segundo Slide">
	    </div>
	    <div class="carousel-item">
	      <img class="d-block w-100" src="assets/img/942.jpg" alt="Terceiro Slide">
	    </div>
	  </div>
	  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
	    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
	    <span class="sr-only">Anterior</span>
	  </a>
	  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
	    <span class="carousel-control-next-icon" aria-hidden="true"></span>
	    <span class="sr-only">Pr√≥ximo</span>
	  </a>
	</div>
	<script type="text/javascript" src="assets/libs/jquery-3.5.1.min.js"></script>
	<script type="text/javascript" src="assets/libs/popper.min.js"></script>
	<script type="text/javascript" src="assets/libs/bootstrap-4.0.0/dist/js/bootstrap.min.js"></script>


</body>
</html>
