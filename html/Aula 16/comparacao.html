<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>comparãção js</title>
	</head>
	<body>

		<script type="text/javascript">
			var x = 10;
			var y = 2*2.5;
			var z=0;
			console.log(x == y);
			console.log(x === y);			 //logs no site
			console.log(x > y);	
			console.log(x!= z && x < z);// logica e
			console.log(x!= y || x < z);// logica ou

			// == comparação se igual
			// === comparação de valor e variavel funciona para diferente tb
			// != para diferente
			// >= menor igual




		</script>
	</body>
</html>
