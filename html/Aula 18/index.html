<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tipo js</title>
	</head>
	<body>

		<script type="text/javascript">
			var x=10;
			console.log(typeof x);
			var x=10.2;
			console.log(typeof x);
			var x="teste";
			console.log(typeof x);
			var x=false;
			console.log(typeof x);
			var x =["mercedes","volvo","bmw"];
			console.log(typeof x);
			console.log(x[0]);
			var x = { nome: "jo√£o", sobrenome: "da silva", idade: 50};// objeto de dado complexo
			console.log(typeof x);
			console.log(x.idade);
			var y;	
			console.log(typeof y);
			var x="";
			console.log(typeof x);// dado simples
			var x=null;
			console.log(typeof x);// dado complexo
			var x = function myfunc(){};
			console.log(typeof x);	

		</script>
	</body>
</html>
