<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8">
		<title>atributos</title>
	</head>
	<body>

		<a target="self" href="http://www.google.com.br">meu link!</a>
		<!-- self propria aba -->
		<a target="blank" href="http://www.google.com.br">teste 2</a>
		<!-- blank cria aba nova -->
		<br>
		<iframe width="560" height="315" src="https://www.youtube.com/embed/s4gBChg6AII" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<!-- codigo do yotube -->
		<!-- src= source -->
		<br>
		<img width="300" height="315" src="assets/img/facil.jpg" alt="descrição" title="tooltip">
		<!-- title é tooltip -->
		<!-- alt é descrição para cego -->
		<!-- mexe ou width ou height para evitar distorção -->

	</body>
</html>
